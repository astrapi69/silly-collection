plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.apache.commons:commons-collections4:4.4'
    compile 'de.alpharogroup:jobj-compare:3.2'
    compile 'org.projectlombok:lombok:1.18.10'
    testCompile 'de.alpharogroup:jobj-contract-verifier:3.2'
    testCompile 'de.alpharogroup:vintage-time:5.1'
    testCompile 'de.alpharogroup:test-objects:5.2'
    testCompile 'org.meanbean:meanbean:2.0.3'
    testCompile 'io.github.benas:random-beans:3.9.0'
    testCompile 'de.alpharogroup:jobj-clone:3.2'
    testCompile 'org.openjdk.jmh:jmh-core:1.22'
    testCompile 'org.openjdk.jmh:jmh-generator-annprocess:1.22'
    testCompile 'org.testng:testng:7.0.0'
    testCompile 'junit:junit:4.13-rc-1'
    testCompile 'org.mockito:mockito-core:3.1.0'
}

group = 'de.alpharogroup'
version = '5.7-SNAPSHOT'
description = 'silly-collections'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useTestNG()
}
